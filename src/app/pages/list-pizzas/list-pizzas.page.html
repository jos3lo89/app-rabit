<ion-content [fullscreen]="true">
  @if (pizzas) {

  <div>
    <ion-card>
      <ion-searchbar
        show-clear-button="focus"
        animated="true"
        placeholder="Buscar aqui..."
        (ionInput)="filterPizzas($event)"
      ></ion-searchbar>
    </ion-card>
  </div>
  <div class="box-card">
    @for (pizza of filteredPizzas; track $index) {

    <ion-card (click)="pushDetails(pizza.id)">
      <ion-card-content>
        <img src="{{pizza.image}}" alt="{{pizza.nombre}}" />
      </ion-card-content>
      <ion-card-header>
        <ion-card-title>{{pizza.nombre}}</ion-card-title>
        <ion-card-subtitle>{{pizza.descripcion}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>

    }
  </div>
  } @else {
  <div class="spinner-box">
    <ion-spinner></ion-spinner>
  </div>
  }
</ion-content>
