
@if (rolls) {

<div class="box-home">
  <ion-card>
    <ion-card-title (click)="pushRouter('/list-rolls')">
      <ion-item>Rolls</ion-item>
    </ion-card-title>
    <ion-card-content>
      <ion-list class="horizontal-list">
        <ion-grid>
          @for (roll of rolls; track $index) {
          <ion-card class="box-region" (click)="pushDetails(roll.id)">
            <ion-card-content>
              <img
                class="image-img"
                src="{{ roll.image }}"
                alt="{{ roll.nombre }}"
              />
            </ion-card-content>
            <ion-card-header>
              <ion-card-title>{{ roll.nombre }}</ion-card-title>
              <!-- <ion-card-subtitle>{{"lagarto"}}</ion-card-subtitle> -->
            </ion-card-header>
          </ion-card>
          }
        </ion-grid>
      </ion-list>
    </ion-card-content>
  </ion-card>
</div>

} @else {
<div class="box-spinner">
  <ion-spinner></ion-spinner>
</div>
}
