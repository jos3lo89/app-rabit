@if (pizzas) {

<div class="box-home">
  <ion-card>
    <ion-card-title style="margin: 0;">
      <div style="display: flex; width: 100%; justify-content: space-between">
        <ion-button fill="clear" (click)="pushRouter('/list-pizzas')"
          >Pizzas</ion-button
        >
        <ion-button fill="clear" slot="end" (click)="toggleVisibility()">
          {{ isContentVisible ? "Ocultar" : "Ver" }}
        </ion-button>
      </div>
    </ion-card-title>
    @if (isContentVisible) {

    <ion-card-content style="margin: 0;">
      <ion-list class="horizontal-list">
        <ion-grid>
          @for (pizza of pizzas; track $index) {

          <ion-card class="box-region" (click)="pushDetails(pizza.id)">
            <ion-card-content>
              <img
                class="image-img"
                src="{{ pizza.image }}"
                alt="{{ pizza.nombre }}"
              />
            </ion-card-content>
            <ion-card-header>
              <ion-card-title>{{ pizza.nombre }}</ion-card-title>
              <!-- <ion-card-subtitle>{{"lagarto"}}</ion-card-subtitle> -->
            </ion-card-header>
          </ion-card>
          }
        </ion-grid>
      </ion-list>
    </ion-card-content>
    }
  </ion-card>
</div>

} @else {
<div class="box-spinner">
  <ion-spinner></ion-spinner>
</div>
}
