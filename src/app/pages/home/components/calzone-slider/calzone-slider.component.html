

@if (calzones) {

<div class="box-home">
  <ion-card>
    <ion-card-title (click)="pushRouter('/list-calzone')">
      <ion-item>Calzones</ion-item>
    </ion-card-title>
    <ion-card-content>
      <ion-list class="horizontal-list">
        <ion-grid>
          @for (calzone of calzones; track $index) {
          <ion-card class="box-region" (click)="pushDetails(calzone.id)">
            <ion-card-content>
              <img
                class="image-img"
                src="{{ calzone.image }}"
                alt="{{ calzone.nombre }}"
              />
            </ion-card-content>
            <ion-card-header>
              <ion-card-title>{{ calzone.nombre }}</ion-card-title>
              <!-- <ion-card-subtitle>{{"lagarto"}}</ion-card-subtitle> -->
            </ion-card-header>
          </ion-card>
          }
        </ion-grid>
      </ion-list>
    </ion-card-content>
  </ion-card>
</div>

} @else {
<div class="box-spinner">
  <ion-spinner></ion-spinner>
</div>
}
